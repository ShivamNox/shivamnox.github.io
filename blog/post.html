  <!-- Blog Post Loading Script -->
  <script>
    // Blog Post Functionality
    (function() {
      // Detect the base path for GitHub Pages
      function getBasePath() {
        const path = window.location.pathname;
        if (path.includes('/blog/')) {
          return path.split('/blog/')[0];
        }
        return '';
      }

      const basePath = getBasePath();

      async function fetchPostsList() {
        try {
          const url = `https://shivamnox.vercel.app/posts/index.json`;
          console.log('Fetching posts list from:', url);
          const response = await fetch(url);
          if (!response.ok) throw new Error('Failed to load posts list');
          const postFiles = await response.json();
          console.log('Loaded posts list:', postFiles);
          return postFiles;
        } catch (error) {
          console.error('Error loading posts list:', error);
          return [];
        }
      }

      async function fetchPost(filename) {
        try {
          const url = `https://shivamnox.vercel.app/posts/${filename}`;
          console.log('Fetching post from:', url);
          const response = await fetch(url);
          if (!response.ok) throw new Error(`Failed to load post: ${filename}`);
          const text = await response.text();
          console.log(`Loaded post ${filename}`);
          return parseMarkdown(text, filename);
        } catch (error) {
          console.error(`Error loading post ${filename}:`, error);
          return null;
        }
      }

      function parseMarkdown(text, filename) {
        const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
        const match = text.match(frontmatterRegex);
        
        if (!match) {
          console.error('No frontmatter found in', filename);
          return null;
        }
        
        const frontmatter = {};
        const frontmatterLines = match[1].split('\n');
        frontmatterLines.forEach(line => {
          const colonIndex = line.indexOf(':');
          if (colonIndex > -1) {
            const key = line.substring(0, colonIndex).trim();
            let value = line.substring(colonIndex + 1).trim();
            // Remove quotes if present
            value = value.replace(/^["']|["']$/g, '');
            frontmatter[key] = value;
          }
        });
        
        const content = match[2].trim();
        const slug = filename.replace('.md', '');
        
        return {
          title: frontmatter.title || 'Untitled',
          author: frontmatter.author || 'Anonymous',
          date: frontmatter.date || '',
          labels: frontmatter.labels ? frontmatter.labels.split(',').map(l => l.trim()) : [],
          image: frontmatter.image || '',
          content: content,
          slug: slug
        };
      }

      function formatDate(dateString) {
        if (!dateString) return '';
        try {
          const date = new Date(dateString);
          return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        } catch (e) {
          return dateString;
        }
      }

      function findRelatedPosts(currentPost, allPosts) {
        const related = [];
        const currentLabels = currentPost.labels.map(l => l.toLowerCase());
        
        for (const post of allPosts) {
          if (post.slug === currentPost.slug) continue;
          
          const postLabels = post.labels.map(l => l.toLowerCase());
          const commonLabels = currentLabels.filter(l => postLabels.includes(l));
          
          if (commonLabels.length > 0) {
            related.push({
              post: post,
              score: commonLabels.length
            });
          }
        }
        
        related.sort((a, b) => b.score - a.score);
        return related.slice(0, 3).map(r => r.post);
      }

      function renderPost(post, relatedPosts) {
        const container = document.getElementById('post-container');
        
        const html = `
          <div class="post-header">
            <h1 class="post-title">${post.title}</h1>
            <div class="post-meta">
              <i class="fas fa-user"></i> ${post.author} • 
              <i class="fas fa-calendar"></i> ${formatDate(post.date)}
            </div>
          </div>
          
          ${post.image ? `<img src="${post.image}" alt="${post.title}" class="post-image">` : ''}
          
          <div class="post-content">
            ${marked.parse(post.content)}
          </div>
          
          ${post.labels && post.labels.length > 0 ? `
            <div class="post-labels-section">
              <h3><i class="fas fa-tags"></i> Labels</h3>
              <div class="post-labels">
                ${post.labels.map(label => `<span class="label">${label}</span>`).join('')}
              </div>
            </div>
          ` : ''}
          
          ${relatedPosts.length > 0 ? `
            <div class="related-posts">
              <h3><i class="fas fa-bookmark"></i> Related Posts</h3>
              ${relatedPosts.map(relPost => `
                <a href="?slug=${relPost.slug}" class="related-post-card">
                  <div class="related-post-title">${relPost.title}</div>
                  <div class="related-post-meta">
                    <i class="fas fa-user"></i> ${relPost.author} • 
                    <i class="fas fa-calendar"></i> ${formatDate(relPost.date)}
                  </div>
                </a>
              `).join('')}
            </div>
          ` : ''}
        `;
        
        container.innerHTML = html;
        document.title = `${post.title} - ShivamNox Blog`;
      }

      async function init() {
        const container = document.getElementById('post-container');
        container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><br>Loading post...</div>';
        
        console.log('Base path:', basePath);
        
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        
        if (!slug) {
          container.innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>No post slug provided in URL</p>
              <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Go to Home
              </a>
            </div>
          `;
          return;
        }
        
        console.log('Looking for post with slug:', slug);
        
        const postFiles = await fetchPostsList();
        
        if (postFiles.length === 0) {
          container.innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>No posts found. Make sure /posts/index.json exists.</p>
              <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Go to Home
              </a>
            </div>
          `;
          return;
        }
        
        const allPosts = [];
        
        for (const file of postFiles) {
          const post = await fetchPost(file);
          if (post) {
            allPosts.push(post);
          }
        }
        
        console.log('All loaded posts:', allPosts);
        
        const currentPost = allPosts.find(p => p.slug === slug);
        
        if (!currentPost) {
          container.innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Post "${slug}" not found.</p>
              <p><small>Available posts: ${allPosts.map(p => p.slug).join(', ')}</small></p>
              <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Go to Home
              </a>
            </div>
          `;
          return;
        }
        
        const relatedPosts = findRelatedPosts(currentPost, allPosts);
        renderPost(currentPost, relatedPosts);
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
