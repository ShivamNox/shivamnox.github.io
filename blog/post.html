<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Post - Shivam Kumar</title>
    <link rel="stylesheet" href="post-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="logo">Shivam Kumar</a>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog" class="active">Blog</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="post-main">
        <article class="post-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading post...</p>
            </div>
            
            <div id="postContent" style="display: none;">
                <div class="post-header">
                    <h1 id="postTitle"></h1>
                    
                    <div class="post-meta">
                        <div class="meta-item">
                            <i class="fab fa-github"></i>
                            <span id="postAuthor"></span>
                        </div>
                        <div class="meta-item">
                            <i class="far fa-calendar"></i>
                            <span id="postDate"></span>
                        </div>
                    </div>
                </div>

                <div id="postImage" class="post-featured-image"></div>

                <div id="postBody" class="post-body"></div>

                <div class="post-labels-section">
                    <h3>Labels</h3>
                    <div id="postLabels" class="post-labels"></div>
                </div>

                <div class="related-posts">
                    <h3>Related Posts</h3>
                    <div id="relatedPosts" class="related-posts-grid"></div>
                </div>

                <div class="post-navigation">
                    <a href="/blog" class="back-to-blog">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Shivam Kumar. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/shivamnox" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:shivamnox@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="post-script.js"></script>
</body>
</html>
