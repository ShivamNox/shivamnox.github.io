  <!-- Blog Manager Script -->
  <script>
    const BlogManager = (function() {
      let allPosts = [];
      let displayedPosts = 0;
      const postsPerPage = 6;

      // Detect the base path for GitHub Pages
      function getBasePath() {
        const path = window.location.pathname;
        if (path.includes('/blog/')) {
          return path.split('/blog/')[0];
        }
        return '';
      }

      const basePath = getBasePath();

      async function fetchPostsList() {
        try {
          const url = `https://shivamnox.vercel.app/posts/index.json`;
          console.log('Fetching posts list from:', url);
          const response = await fetch(url);
          if (!response.ok) throw new Error('Failed to load posts list');
          const postFiles = await response.json();
          console.log('Loaded posts list:', postFiles);
          return postFiles;
        } catch (error) {
          console.error('Error loading posts list:', error);
          return [];
        }
      }

      async function fetchPost(filename) {
        try {
          const url = `https://shivamnox.vercel.app/posts/${filename}`;
          console.log('Fetching post from:', url);
          const response = await fetch(url);
          if (!response.ok) throw new Error(`Failed to load post: ${filename}`);
          const text = await response.text();
          console.log(`Loaded post ${filename}`);
          return parseMarkdown(text, filename);
        } catch (error) {
          console.error(`Error loading post ${filename}:`, error);
          return null;
        }
      }

      function parseMarkdown(text, filename) {
        const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
        const match = text.match(frontmatterRegex);
        
        if (!match) {
          console.error('No frontmatter found in', filename);
          return null;
        }
        
        const frontmatter = {};
        const frontmatterLines = match[1].split('\n');
        frontmatterLines.forEach(line => {
          const colonIndex = line.indexOf(':');
          if (colonIndex > -1) {
            const key = line.substring(0, colonIndex).trim();
            let value = line.substring(colonIndex + 1).trim();
            // Remove quotes if present
            value = value.replace(/^["']|["']$/g, '');
            frontmatter[key] = value;
          }
        });
        
        const content = match[2].trim();
        const slug = filename.replace('.md', '');
        
        // Create excerpt from content
        const plainText = content.replace(/[#*`\[\]]/g, '').trim();
        const excerpt = plainText.split('\n').filter(line => line.trim()).slice(0, 2).join(' ').substring(0, 150) + '...';
        
        return {
          title: frontmatter.title || 'Untitled',
          author: frontmatter.author || 'Anonymous',
          date: frontmatter.date || '',
          labels: frontmatter.labels ? frontmatter.labels.split(',').map(l => l.trim()) : [],
          image: frontmatter.image || '',
          content: content,
          excerpt: excerpt,
          slug: slug
        };
      }

      function createPostCard(post) {
        const imageHtml = post.image 
          ? `<div class="post-image"><img src="${post.image}" alt="${post.title}"></div>`
          : `<div class="post-image"><i class="fas fa-blog"></i></div>`;
        
        return `
          <a href="post.html?slug=${post.slug}" class="post-card">
            ${imageHtml}
            <div class="post-content">
              <h2 class="post-title">${post.title}</h2>
              <div class="post-meta">
                <i class="fas fa-user"></i> ${post.author} • 
                <i class="fas fa-calendar"></i> ${formatDate(post.date)}
              </div>
              <p class="post-excerpt">${post.excerpt}</p>
              ${post.labels.length > 0 ? `
                <div class="post-labels">
                  ${post.labels.slice(0, 3).map(label => `<span class="label">${label}</span>`).join('')}
                  ${post.labels.length > 3 ? `<span class="label">+${post.labels.length - 3}</span>` : ''}
                </div>
              ` : ''}
            </div>
          </a>
        `;
      }

      function formatDate(dateString) {
        if (!dateString) return 'No date';
        try {
          const date = new Date(dateString);
          return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        } catch (e) {
          return dateString;
        }
      }

      function renderPosts() {
        const container = document.getElementById('posts-container');
        const postsToShow = allPosts.slice(displayedPosts, displayedPosts + postsPerPage);
        
        postsToShow.forEach(post => {
          container.innerHTML += createPostCard(post);
        });
        
        displayedPosts += postsToShow.length;
        
        // Update load more button
        const loadMoreBtn = document.getElementById('load-more-btn');
        const loadMoreSection = document.getElementById('load-more-section');
        
        if (displayedPosts >= allPosts.length) {
          loadMoreBtn.disabled = true;
          loadMoreBtn.innerHTML = '<i class="fas fa-check-circle"></i> All Posts Loaded';
        } else {
          loadMoreSection.style.display = 'block';
        }
        
        // Update posts count
        updatePostsCount();
      }

      function updatePostsCount() {
        const countEl = document.getElementById('posts-count');
        if (allPosts.length > 0) {
          countEl.innerHTML = `Showing <strong>${displayedPosts}</strong> of <strong>${allPosts.length}</strong> posts`;
        }
      }

      function loadMore() {
        renderPosts();
      }

      async function init() {
        const container = document.getElementById('posts-container');
        container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><br>Loading posts...</div>';
        
        console.log('Base path:', basePath);
        
        const postFiles = await fetchPostsList();
        
        if (postFiles.length === 0) {
          container.innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>No posts found. Make sure /posts/index.json exists and contains post filenames.</p>
            </div>
          `;
          return;
        }
        
        // Load all posts
        for (const file of postFiles) {
          const post = await fetchPost(file);
          if (post) {
            allPosts.push(post);
          }
        }
        
        // Sort posts by date (newest first)
        allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        container.innerHTML = '';
        
        if (allPosts.length === 0) {
          container.innerHTML = `
            <div class="no-posts">
              <i class="fas fa-inbox"></i>
              <h3>No Posts Yet</h3>
              <p>Check back soon for new content!</p>
            </div>
          `;
        } else {
          renderPosts();
        }
      }

      // Public API
      return {
        init: init,
        loadMore: loadMore
      };
    })();

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', BlogManager.init);
    } else {
      BlogManager.init();
    }
  </script>
